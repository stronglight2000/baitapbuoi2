<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 2.5px double black;
        }
        
        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <form action="">
        <table>
            <thead>
                <tr>
                    <th colspan="3">ĐĂNG KÝ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">Full name</td>
                    <td><input type="text" placeholder="Nhập fullname"></td>
                </tr>
                <tr>
                    <td colspan="2">User name</td>
                    <td><input type="text" placeholder="Nhập tên"></td>
                </tr>
                <tr>
                    <td colspan="2">Password</td>
                    <td><input type="password" placeholder="Nhập mật khẩu"></td>

                </tr>
                <tr>
                    <td colspan="2">Nhập lại password</td>
                    <td><input type="password" placeholder="Nhập lại mật khẩu"></td>

                </tr>
                <tr>
                    <td colspan="2">Giới tính</td>
                    <td><input type="radio" name="" id=""> <label for="">Nam</label> <input type="radio"><label for="">Nữ</label></td>
                </tr>
                <tr>
                    <td colspan="2">Ngày sinh</td>
                    <td>
                        <select name="" id="">
                            <option value=""> Ngày 1</option>
                        </select>
                        <select name="" id="">
                            <option value="">Tháng 1</option>
                        </select>
                        <select name="" id="">
                            <option value="">Năm 2015</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Địa chỉ
                    </td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">Avatar</td>
                    <td><input type="file" placeholder="Choose File"></td>
                </tr>
                <tr>
                    <td colspan="2">Sở thích</td>
                    <td><input type="checkbox"> <label for="">Xem phim</label> <input type="checkbox"><label for="">Thể thao</label> <input type="checkbox"> <label for="">Web</label></td>
                </tr>
                <tr>
                    <th colspan="3"> <input type="reset"> <input type="submit" placeholder="OK"></th>
                </tr>

            </tbody>
        </table>
    </form>
</body>

</html>
